{% set name = "pygobject" %}
{% set version = "3.28.2" %}
{% set majmin = '.'.join(version.split('.', 2)[:2]) %}
{% set sha256 = "ac443afd14fcb9ff5744b65d6e2b380e70510278404fb8684a9b9fb089e6f2ca" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://ftp.gnome.org/pub/GNOME/sources/pygobject/{{ majmin }}/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make 4.2.*
    - libtool 2.4.*
    - pkg-config 0.29.*
  host:
    - glib
    - python
    - pycairo 1.16.*
    - gobject-introspection 1.55.*
    - libffi
    - pytest
  run:
    - glib
    - python
    - pycairo 1.16.*
    - gobject-introspection 1.55.*
    - libffi

test:
  imports:
    - gi
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://pygobject.readthedocs.io
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'Python bindings for GObject Introspection'

  description: |
    PyGObject is a Python package which provides bindings for GObject based libraries
    such as GTK+, GStreamer, WebKitGTK+, GLib, GIO and many more.

  doc_url: https://pygobject.readthedocs.io
  dev_url: https://git.gnome.org/browse/pygobject

extra:
  recipe-maintainers:
    - pkgw
    - sebastian-luna-valero
